<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>

  <!--
  TODO 3b
  add meta viewport tag
  -->


  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css"/>

  <title>FlickList</title>
</head>
<body>

  <header>
    <h1 class="jumbotron">FlickList</h1>
    <p class="text-muted">Keep a list of all the movies you've been meaning to watch.</p>
  </header>


  <div class="container-fluid main-content">
    <!--
    TODO 3a
    put the rest of the content (both sections) inside a div with class "row",
    and then add the class "container-fluid" to this div (declared above).
    Then, give each section a class of "col-?-?" (fill in the question marks).
    The watchlist and browse list should appear side by side,
    where the watchlist takes up 5/12 of the width of the screen,
    and the browse list takes 7/12 of the width of the screen,
    unless the user is on a tablet or mobile phone, in which case, each section should
    fill the entire width, with the watchlist first and the browse list below.
    -->

    <section id="section-watchlist">
      <header>
        <h2>My Watchlist</h2>
        <hr/>
      </header>

      <!--
      TODO 2f
      Give this list a class of "list-inline"
      -->
      <ul></ul>
    </section>

    <section id="section-browse">
      <header>
        <h2 class="display-3">Browse Movies</h2>
        <hr>

        <form id="form-search">
          <div class="input-group">
            <input type="text" name="query" class="form-control" placeholder="Search for movies"/>
            <span class="input-group-btn">
              <input type="submit" value="Search By Title" class="btn btn-primary"/>
            </span>
          </div>
        </form>

      </header>

      <ul class="list-group"></ul>
    </section>

  </div>

  <script src="js/flicklist.js"></script>
  <script>
    $("#form-search").submit(function(evt) {
      evt.preventDefault();
      var query = $("#form-search input[name=query]").val();
      searchMovies(query, render);
    });
  </script>

</body>
</html>
