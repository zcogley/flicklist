<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name=viewport content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css"/>

  <title>FlickList</title>
</head>
<body>


  <header class="jumbotron">
    <h1>FlickList</h1>
    <p class="text-muted">Keep a list of all the movies you've been meaning to watch.</p>
  </header>


  <div class="main-content">

    <section id="section-watchlist">
      <header>
        <h2>My Watchlist</h2>
        <hr/>
      </header>

      <ul class="list-inline"></ul>
    </section>

    <section id="section-browse" class="container-fluid"
    >
      <div class="row">

        <div class="col-sm-8">
          <div class="well">
            <div class="row">

              <div class="col-xs-7" id="browse-info">
                <h4>The Fucking Movie</h4>
                <hr/>
                <p>
                  Some shit about this movie, which has some things going on in it.
                </p>
              </div>

              <div class="col-xs-5">
                <div id="browse-carousel" class="carousel slide">
                  <ul class="carousel-inner" role="listbox">
                    <li class="item active">
                      <img src="https://pbs.twimg.com/profile_images/378800000576832113/3e69602eab961fd19b89cc65ea9bd2e8.jpeg" class="img-responsive">
                    </li>

                    <li class="item">
                      <img src="http://www.polyvore.com/cgi/img-thing?.out=jpg&size=l&tid=5021208" class="img-responsive">
                    </li>

                    <li class="item">
                      <img src="https://s-media-cache-ak0.pinimg.com/736x/49/51/2f/49512f1a9823e1d92bacfafd23e00c1b.jpg" class="img-responsive">
                    </li>
                  </ul>

                  <a class="left carousel-control" href="#browse-carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                  </a>
                  <a class="right carousel-control" href="#browse-carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                  </a>

                </div>
                <button id="add-to-watchlist" class="btn btn-primary">
                  Add to Watchlist
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <header>
            <h2>Browse Movies</h2>
            <hr/>
          </header>
          <form id="form-search">
            <div class="input-group">
              <input type="text" class="form-control" name="query"/>
              <span class="input-group-btn">
                <input type="submit" class="btn btn-primary" value="Search By Topic"/>
              </span>
            </div>
          </form>
        </div>

      </div>
    </section>
  </div>


  <script src="js/flicklist.js"></script>
  <script>
    $("#form-search").submit(function(evt) {
      evt.preventDefault();
      var query = $("#form-search input[name=query]").val();
      searchMovies(query, render);
    });

    $("#browse-carousel").on("slid.bs.carousel", function() {
      console.log("the carousel just slid!");
      var newIndex = $("#browse-carousel").find(".active").index();
      // TODO
      // update the model and then re-render
    });
  </script>

</body>
</html>
