<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name=viewport content="width=device-width, initial-scale=1">


  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css"/>

  <title>FlickList</title>
</head>
<body>

  <header class="jumbotron">
    <h1 >FlickList</h1>
    <p class="text-muted">Keep a list of all the movies you've been meaning to watch.</p>
  </header>


  <div class="container-fluid main-content">
    <div class="row">

    <section class="col-md-5" id="section-watchlist">
      <header>
        <h2>My Watchlist</h2>
        <hr/>
      </header>

      <ul class="list-inline"></ul>
    </section>

    <section class="col-md-7" id="section-browse">
      <header>
        <h2 class="display-3">Browse Movies</h2>
        <hr>

        <form id="form-search">
          <div class="input-group">
            <input type="text" name="query" class="form-control" placeholder="Search for movies"/>
            <span class="input-group-btn">
              <input type="submit" value="Search By Title" class="btn btn-primary"/>
            </span>
          </div>
        </form>

      </header>

      <ul class="list-group"></ul>
    </section>

  </div>
  </div>

  <script src="js/flicklist.js"></script>
  <script>
    $("#form-search").submit(function(evt) {
      evt.preventDefault();
      var query = $("#form-search input[name=query]").val();
      searchMovies(query, render);
    });
  </script>

</body>
</html>
